<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <h1> Aqui podra visualizar la informacion de los Pacientes </h1>
    <a class="btn btn-secondary" href="/pacientes/ver"> Ver todos los Pacientes </a>
    <a class="btn btn-secondary" href=""> Ver datos de un paciente </a>
    <a class="btn btn-secondary" href="/pacientes/nuevo"> Ingresar un Paciente</a>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direccion</th>
            </tr>
        </thead>
        <tbody>
                <div th:each="a:${pacientes}">
                <tr>
                    <td scope="row" th:text=${a.getNombre()}></td>
                    <td th:text=${a.getApellido()}></td>
                    <td th:text=${a.getDireccion()}></td>
                </tr>
                
        </tbody>
    </table>


  </div>
</body>

</html>
