<!doctype html>
<html lang="en">

<head>
  <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <form th:action="@{/login}" method="post">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Rut</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticEmail" placeholder="11111111-1" name="rut">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
        </div>
      </div>
      <button class="btn btn-secondary" type="submit"> Ingresar </button>
    </form>

  </div>
</body>

</html>
